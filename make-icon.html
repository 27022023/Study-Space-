<!DOCTYPE html>
<html>
<body style="display:flex;justify-content:center;align-items:center;height:100vh;background:#eee;font-family:sans-serif;">

<canvas id="iconCanvas" width="192" height="192"></canvas>

<script>
const canvas = document.getElementById("iconCanvas");
const ctx = canvas.getContext("2d");

// Light purple background
ctx.fillStyle = "#D8BFD8";
ctx.fillRect(0, 0, 512, 512);

// Text
ctx.fillStyle = "#000000";
ctx.font = "bold 70px Arial";
ctx.textAlign = "center";
ctx.textBaseline = "middle";
ctx.fillText("Study Sphere", 256, 256);

// Download file
canvas.toBlob(blob => {
  const link = document.createElement("a");
  link.download = "icon-512.png";
  link.href = URL.createObjectURL(blob);
  link.click();
});
</script>

</body>
</html>
