
<!DOCTYPE html>
<html>
<head>
  <title>Translator</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, select { padding: 10px; margin: 5px 0; width: 250px; }
    button { padding: 10px; }
  </style>
</head>
<body>
  <h1>Simple Translator</h1>

  <input id="textInput" placeholder="Type something to translate">

  <br>

  <select id="fromLang">
    <option value="en">English</option>
    <option value="es">Spanish</option>
    <option value="de">German</option>
    <option value="fr">French</option>
  </select>

  <select id="toLang">
    <option value="es">Spanish</option>
    <option value="en">English</option>
    <option value="de">German</option>
    <option value="fr">French</option>
  </select>

  <br>

  <button onclick="translate()">Translate</button>

  <p id="output"></p>

  <script>
    const dictionary = {
      "hello": { en: "hello", es: "hola", de: "hallo", fr: "bonjour" },
      "bye": { en: "bye", es: "adi처s", de: "tsch체ss", fr: "au revoir" },
      "thanks": { en: "thanks", es: "gracias", de: "danke", fr: "merci" },
      "cat": { en: "cat", es: "gato", de: "katze", fr: "chat" },
      "dog": { en: "dog", es: "perro", de: "hund", fr: "chien" },
      "love": { en: "love", es: "amor", de: "liebe", fr: "amour" }
    };

    function translate() {
      const text = document.getElementById("textInput").value.toLowerCase();
      const from = document.getElementById("fromLang").value;
      const to = document.getElementById("toLang").value;

      for (let word in dictionary) {
        if (dictionary[word][from] === text) {
          document.getElementById("output").innerText =
            "Translation: " + dictionary[word][to];
          return;
        }
      }

      document.getElementById("output").innerText =
        "Sorry, I don't know that word yet.";
    }
  </script>
</body>
</html><script>
  const dictionary = {
    "hello": { en: "hello", es: "hola", de: "hallo", fr: "bonjour" },
    "bye": { en: "bye", es: "adi처s", de: "tsch체ss", fr: "au revoir" },
    "thanks": { en: "thanks", es: "gracias", de: "danke", fr: "merci" },
    "cat": { en: "cat", es: "gato", de: "katze", fr: "chat" },
    "dog": { en: "dog", es: "perro", de: "hund", fr: "chien" },
    "love": { en: "love", es: "amor", de: "liebe", fr: "amour" }
  };

  // Load saved memory
  window.onload = () => {
    document.getElementById("textInput").value =
      localStorage.getItem("lastWord") || "";

    document.getElementById("fromLang").value =
      localStorage.getItem("lastFrom") || "en";

    document.getElementById("toLang").value =
      localStorage.getItem("lastTo") || "es";
  };

  function translate() {
    const text = document.getElementById("textInput").value.toLowerCase();
    const from = document.getElementById("fromLang").value;
    const to = document.getElementById("toLang").value;

    // Save memory
    localStorage.setItem("lastWord", text);
    localStorage.setItem("lastFrom", from);
    localStorage.setItem("lastTo", to);

    for (let word in dictionary) {
      if (dictionary[word][from] === text) {
        document.getElementById("output").innerText =
          "Translation: " + dictionary[word][to];
        return;
      }
    }

    document.getElementById("output").innerText =
      "Sorry, I don't know that word yet.";
  }
            </script>
