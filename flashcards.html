        /* MENU BUTTON */

            top: 20px;
            left: 20px;
            width: 55px;
            height: 55px;

            border: none;

            cursor: pointer;
            z-index: 1000;
            transition: transform 0.2s ease;
        }

        #menu-btn:hover {
            transform: scale(1.05);
        }

        /* SIDEBAR */

            top: 0;
            left: -260px;
            width: 260px;
            height: 100%;

            box-shadow: 4px 0 12px rgba(0,0,0,0.1);

            margin: 15px 0;

            border-radius: 8px;

        button {

        /* FLASHCARDS */

            border-radius: 12px;

            cursor: pointer;

    <!-- FLASHCARDS CONTENT -->
    <div class="container">
        <h1>Create Flashcards</h1>

        <div class="input-group">
            <input id="question" placeholder="Question">
        </div>

        <div class="input-group">
            <textarea id="answer" placeholder="Answer"></textarea>
        </div>

        <button onclick="addFlashcard()">Add Flashcard</button>

        <h2>Your Flashcards</h2>
        <div id="flashcards"></div>
    </div>

    <script>
        const menuBtn = document.getElementById("menu-btn");
        const sidebar = document.getElementById("sidebar");

        menuBtn.addEventListener("click", () => {
            sidebar.classList.toggle("open");
        });

        function addFlashcard() {
            const q = document.getElementById("question").value;
            const a = document.getElementById("answer").value;

            if (!q || !a) return;

            const card = document.createElement("div");
            card.className = "flashcard";
            card.innerHTML = `
                <p class="front"><strong>Q:</strong> ${q}</p>
                <p class="back" style="display:none;"><strong>A:</strong> ${a}</p>
                <button class="delete-btn" onclick="this.parentElement.remove()">Delete</button>
            `;

            card.addEventListener("click", () => {
                const front = card.querySelector(".front");
                const back = card.querySelector(".back");
                front.style.display = front.style.display === "none" ? "block" : "none";
                back.style.display = back.style.display === "none" ? "block" : "none";
            });

            document.getElementById("flashcards").appendChild(card);

            document.getElementById("question").value = "";
            document.getElementById("answer").value = "";
        }
    </script>

<html>
<head>
  <title>Flashcards</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #card { 
      border: 1px solid #ccc; 
      padding: 20px; 
      width: 300px; 
      height: 150px; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      font-size: 20px; 
      margin-bottom: 20px;
    }
    button { padding: 10px; margin-right: 10px; }
  </style>
</head>
<body>

  <h1>Flashcards</h1>

  <div id="card"></div>

  <button onclick="prevCard()">Previous</button>
  <button onclick="nextCard()">Next</button>
  <button onclick="markLearned()">Mark as Learned</button>

  <p id="status"></p>

  <script>
    const cards = [
      { q: "What is 2 + 2?", a: "4" },
      { q: "Capital of France?", a: "Paris" },
      { q: "Opposite of hot?", a: "Cold" }
    ];

    // Load memory
    let currentIndex = parseInt(localStorage.getItem("flashIndex")) || 0;
    let learned = JSON.parse(localStorage.getItem("flashLearned")) || [];

    function updateCard() {
      const card = document.getElementById("card");
      const status = document.getElementById("status");

      card.innerHTML = cards[currentIndex].q;

      status.innerHTML =
        "Card " + (currentIndex + 1) + " of " + cards.length +
        "<br>Learned: " + learned.length + "/" + cards.length;

      // Save memory
      localStorage.setItem("flashIndex", currentIndex);
      localStorage.setItem("flashLearned", JSON.stringify(learned));
    }

    function nextCard() {
      currentIndex = (currentIndex + 1) % cards.length;
      updateCard();
    }

    function prevCard() {
      currentIndex = (currentIndex - 1 + cards.length) % cards.length;
      updateCard();
    }

    function markLearned() {
      if (!learned.includes(currentIndex)) {
        learned.push(currentIndex);
      }
      updateCard();
    }

    updateCard();
  </script>

</body>
