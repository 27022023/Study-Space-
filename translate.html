<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Language Learning Hub</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:system-ui;background:#fdf7ff;min-height:100vh;display:flex;justify-content:center;padding:24px;color:#1f2933}
.app{width:100%;max-width:900px;background:#fff;border-radius:24px;box-shadow:0 12px 30px rgba(0,0,0,0.12);overflow:hidden;border:1px solid rgba(148,163,184,0.35)}
.header{padding:20px 24px;background:linear-gradient(135deg,#f9a8d4,#a5b4fc,#6ee7b7)}
.header h1{font-size:26px;margin-bottom:4px}
.tag{font-size:11px;padding:4px 10px;border-radius:999px;background:rgba(255,255,255,0.7);border:1px solid rgba(255,255,255,0.9);margin-right:6px}
.section{padding:20px 24px;border-top:1px solid #e5e7eb}
.section-title{font-size:18px;margin-bottom:8px}
.section-sub{font-size:12px;color:#6b7280;margin-bottom:16px}
.translator,.notebook{border-radius:18px;padding:16px;border:1px solid rgba(148,163,184,0.5)}
.translator{background:linear-gradient(135deg,#fef3ff,#e0f2fe)}
.notebook{background:linear-gradient(135deg,#e0f2fe,#fef3c7)}
select,textarea,input{border-radius:12px;border:1px solid #cbd5e1;padding:8px;font-size:13px;background:#ffffffdd}
textarea{width:100%;min-height:90px;resize:vertical}
.btn{border:none;border-radius:999px;padding:8px 16px;font-size:13px;font-weight:600;cursor:pointer}
.btn-primary{background:linear-gradient(135deg,#6366f1,#ec4899);color:#fff}
.btn-ghost{background:#fff;color:#4b5563;border:1px solid #e5e7eb}
.notebook-list{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:10px}
.note-card{background:#fef9c3;border-radius:14px;padding:10px;box-shadow:0 4px 10px rgba(0,0,0,0.08);border:1px solid rgba(250,204,21,0.7);position:relative;font-size:13px}
.note-delete{position:absolute;top:6px;right:6px;border:none;background:#fff;border-radius:999px;font-size:11px;padding:2px 6px;cursor:pointer;color:#b91c1c}
.empty{font-size:12px;color:#6b7280;font-style:italic}
@media(max-width:700px){body{padding:12px}.app{border-radius:18px}}
</style>
</head>
<body>
<div class="app">

<div class="header">
  <h1>Language Learning Space</h1>
  <span class="tag">Translator</span>
  <span class="tag">Notebook</span>
  <span class="tag">7 Languages (EN · ES · DE · FR · IT · EL · ZH)</span>
</div>

<div class="section">
  <div class="section-title">Translator</div>
  <div class="section-sub">Translate simple words across 7 languages.</div>

  <div class="translator">
    <div style="display:flex;gap:10px;margin-bottom:10px;flex-wrap:wrap">
      <div>From:
        <select id="fromLang">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="de">German</option>
          <option value="fr">French</option>
          <option value="it">Italian</option>
          <option value="el">Greek</option>
          <option value="zh">Mandarin</option>
        </select>
      </div>
      <div>To:
        <select id="toLang">
          <option value="es">Spanish</option>
          <option value="en">English</option>
          <option value="de">German</option>
          <option value="fr">French</option>
          <option value="it">Italian</option>
          <option value="el">Greek</option>
          <option value="zh">Mandarin</option>
        </select>
      </div>
    </div>

    <div style="display:flex;gap:12px;flex-wrap:wrap">
      <div style="flex:1"><textarea id="inputText" placeholder="Type a word…"></textarea></div>
      <div style="flex:1"><textarea id="outputText" placeholder="Translation…" readonly></textarea></div>
    </div>

    <div style="margin-top:10px;display:flex;gap:8px;flex-wrap:wrap">
      <button class="btn btn-primary" id="translateBtn">Translate</button>
      <button class="btn btn-ghost" id="swapBtn">Swap</button>
    </div>
  </div>
</div>

<div class="section">
  <div class="section-title">Words I Learned</div>
  <div class="section-sub">Saved in your browser automatically.</div>

  <div class="notebook">
    <div style="display:flex;gap:8px;flex-wrap:wrap;margin-bottom:10px">
      <input id="noteWord" placeholder="Word">
      <input id="noteMeaning" placeholder="Meaning or hint">
      <select id="noteLang">
        <option>English</option>
        <option>Spanish</option>
        <option>German</option>
        <option>French</option>
        <option>Italian</option>
        <option>Greek</option>
        <option>Mandarin</option>
      </select>
    </div>

    <div style="display:flex;gap:8px;margin-bottom:10px;flex-wrap:wrap">
      <button class="btn btn-primary" id="addNoteBtn">Add</button>
      <button class="btn btn-ghost" id="clearAllBtn">Clear All</button>
    </div>

    <div id="notesContainer" class="notebook-list"></div>
    <div id="emptyState" class="empty">No words saved yet.</div>
  </div>
</div>

</div>

<script>

"without":{en:"without",es:"sin",de:"ohne",fr:"sans",it:"senza",el:"χωρίς",zh:"没有"},
"for":{en:"for",es:"para",de:"für",fr:"pour",it:"per",el:"για",zh:"为"},
"in":{en:"in",es:"en",de:"in",fr:"dans",it:"in",el:"σε",zh:"在"},
"on":{en:"on",es:"sobre",de:"auf",fr:"sur",it:"su",el:"πάνω",zh:"在…上"},

// translator logic
const fromLang=document.getElementById("fromLang"),
      toLang=document.getElementById("toLang"),
      inputText=document.getElementById("inputText"),
      outputText=document.getElementById("outputText");

document.getElementById("translateBtn").onclick=()=>{
  const from=fromLang.value,to=toLang.value;
  const text=inputText.value.trim().toLowerCase();
  if(!text){outputText.value="Type something first.";return;}
  if(from===to){outputText.value=inputText.value;return;}
  let match=null;
  for(const key in vocab){
    const e=vocab[key];
    if(e[from] && e[from].toLowerCase()===text){match=e;break;}
    if(key===text && e[from]){match=e;break;}
  }
  outputText.value=match && match[to] ? match[to] : "(No simple match in this mini dictionary.)";
};

document.getElementById("swapBtn").onclick=()=>{
  const t=fromLang.value;fromLang.value=toLang.value;toLang.value=t;
  const x=inputText.value;inputText.value=outputText.value;outputText.value=x;
};

// notebook logic
const noteWord=document.getElementById("noteWord"),
      noteMeaning=document.getElementById("noteMeaning"),
      noteLang=document.getElementById("noteLang"),
      addNoteBtn=document.getElementById("addNoteBtn"),
      clearAllBtn=document.getElementById("clearAllBtn"),
      notesContainer=document.getElementById("notesContainer"),
      emptyState=document.getElementById("emptyState");

const STORAGE_KEY="language_notebook_v1";
let notes=[];

function loadNotes(){
  try{notes=JSON.parse(localStorage.getItem(STORAGE_KEY))||[]}catch{notes=[];}
  renderNotes();
}
function saveNotes(){localStorage.setItem(STORAGE_KEY,JSON.stringify(notes));}
function renderNotes(){
  notesContainer.innerHTML="";
  if(!notes.length){emptyState.style.display="block";return;}
  emptyState.style.display="none";
  notes.forEach((n,i)=>{
    const c=document.createElement("div");
    c.className="note-card";
    c.innerHTML=`
      <div style="font-size:11px;text-transform:uppercase;letter-spacing:.06em">${n.lang}</div>
      <div style="font-weight:600">${n.word}</div>
      <div style="font-size:12px;color:#4b5563">${n.meaning}</div>
      <button class="note-delete" data-i="${i}">×</button>`;
    notesContainer.appendChild(c);
  });
  document.querySelectorAll(".note-delete").forEach(btn=>{
    btn.onclick=()=>{
      const i=parseInt(btn.getAttribute("data-i"),10);
      notes.splice(i,1);
      saveNotes();
      renderNotes();
    };
  });
}

addNoteBtn.onclick=()=>{
  const w=noteWord.value.trim();
  const m=noteMeaning.value.trim();
  const l=noteLang.value;
  if(!w){noteWord.focus();return;}
  notes.push({word:w,meaning:m||"(no note)",lang:l});
  saveNotes();
  renderNotes();
  noteWord.value="";
  noteMeaning.value="";
  noteWord.focus();
};

clearAllBtn.onclick=()=>{
  if(!notes.length)return;
  if(confirm("Clear all saved words?")){
    notes=[];
    saveNotes();
    renderNotes();
  }
};

loadNotes();
</script>
</body>
</html>
