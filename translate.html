<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Translator + Notebook</title>

<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: #cfe9ff;
}

/* EARTH ICON */
#earthIcon {
  position: fixed;
  top: 15px;
  right: 15px;
  font-size: 48px;
  cursor: default;
  user-select: none;
  opacity: 0.9;
  transition: transform 0.2s ease;
}
#earthIcon:hover {
  transform: scale(1.1);
}

#app {
  max-width: 1000px;
  margin: 0 auto;
  padding: 10px;
}

.translator {
  background: #ffd6e8;
  border: 2px solid #f9a8d4;
  padding: 25px;
  margin: 20px 0;
  border-radius: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.translator-inner {
  background: white;
  padding: 20px;
  border-radius: 15px;
  border: 1px solid #f3b4d2;
  box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
}

h2 {
  margin: 0 0 10px 0;
  font-size: 20px;
  color: #4a4a4a;
}

.row {
  display: flex;
  gap: 10px;
  margin-bottom: 10px;
}

input, select, button {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 15px;
}

button {
  cursor: pointer;
  background: #fff;
}

#translateBtn {
  background: #f472b6;
  color: #fff;
  border: none;
  padding: 10px 18px;
  border-radius: 10px;
  font-weight: bold;
}

#speakBtn {
  background: #f9a8d4;
  border: none;
  padding: 10px 14px;
  border-radius: 10px;
}

#result {
  margin-top: 10px;
  font-weight: bold;
  font-size: 18px;
}

.notebook {
  background: #fff7c2;
  border: 2px solid #fce588;
  padding: 20px;
  margin: 20px 0;
  border-radius: 15px;
  box-shadow: 0 2px 5px rgba(0,0,0,.1);
}

#notes {
  min-height: 150px;
  padding: 10px;
  background: #fff;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.clear-btn {
  background: #e8d4ff;
  border: 1px solid #c7a8ff;
  color: #4a2a7a;
  padding: 10px 16px;
  border-radius: 10px;
  margin-top: 12px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.2s;
}

.clear-btn:hover {
  background: #f0e4ff;
}

@media(max-width: 700px) {
  .row {
    flex-direction: column;
  }
}
</style>
</head>

<body>

<!-- EARTH ICON -->
<div id="earthIcon">üåç</div>

<div id="app">

  <div class="translator">
    <h2>Translator</h2>

    <div class="translator-inner">
      <div class="row">
        <input id="inputWord" placeholder="Enter word">
        <select id="inputLang"></select>
      </div>

      <div class="row">
        <select id="outputLang"></select>
        <button id="speakBtn">üîä</button>
      </div>
    </div>

    <button id="translateBtn">Translate</button>
    <div id="result"></div>
  </div>

  <div class="notebook">
    <h2>Notebook</h2>
    <div id="notes"></div>
    <button id="clearNotesBtn" class="clear-btn">Clear All</button>
  </div>

</div>
