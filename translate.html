<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Translator + Pronunciation + Notebook</title>

<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: #cfe9ff;
}

#earthIcon {
  position: fixed;
  top: 15px;
  right: 15px;
  font-size: 48px;
  opacity: 0.9;
}

#app {
  max-width: 1000px;
  margin: 0 auto;
  padding: 10px;
}

.translator {
  background: #ffd6e8;
  border: 2px solid #f9a8d4;
  padding: 25px;
  margin: 20px 0;
  border-radius: 20px;
}

.translator-inner {
  background: white;
  padding: 20px;
  border-radius: 15px;
  border: 1px solid #f3b4d2;
}

.row {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-bottom: 10px;
}

input, select, button {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 15px;
}

#translateBtn {
  background: #f472b6;
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 10px;
  font-weight: bold;
}

.notebook {
  background: #fff7c2;
  border: 2px solid #fce588;
  padding: 20px;
  margin: 20px 0;
  border-radius: 15px;
}

#notes {
  min-height: 150px;
  padding: 10px;
  background: white;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.clear-btn {
  background: #e8d4ff;
  border: 1px solid #c7a8ff;
  color: #4a2a7a;
  padding: 10px 16px;
  border-radius: 10px;
  margin-top: 12px;
  font-weight: bold;
}

#resultBox {
  margin-top: 10px;
  padding: 10px;
  border-radius: 8px;
  background: #ffe9f5;
  border: 1px solid #f9a8d4;
}

#pronunciationBox {
  margin-top: 8px;
  padding: 8px;
  border-radius: 8px;
  background: #f3f4ff;
  border: 1px solid #c7d2fe;
  font-size: 14px;
}
</style>
</head>

<body>

<div id="earthIcon">üåç</div>

<div id="app">

  <div class="translator">
    <h2>Translator</h2>

    <div class="translator-inner">

      <div class="row">
        <input id="inputWord" placeholder="Enter word or sentence">
      </div>

      <div class="row">
        <select id="inputLang"></select>
      </div>

      <div class="row">
        <select id="outputLang"></select>
      </div>

      <button id="translateBtn">Translate</button>

      <div id="resultBox">
        <div><strong>Translation:</strong> <span id="result"></span></div>
        <div id="pronunciationBox" style="display:none;">
          <strong>Pronunciation (IPA):</strong>
          <div id="pronunciationText"></div>
        </div>
      </div>

    </div>
  </div>

  <div class="notebook">
    <h2>Notebook</h2>
    <div id="notes"></div>
    <button id="clearNotesBtn" class="clear-btn">Clear All</button>
  </div>

</div>

<script>
// languages with flags + ISO codes
const langs = [
  { name: "English", flag: "üá¨üáß", code: "en" },
  { name: "Spanish", flag: "üá™üá∏", code: "es" },
  { name: "German", flag: "üá©üá™", code: "de" },
  { name: "French", flag: "üá´üá∑", code: "fr" },
  { name: "Italian", flag: "üáÆüáπ", code: "it" },
  { name: "Portuguese", flag: "üáµüáπ", code: "pt" },
  { name: "Russian", flag: "üá∑üá∫", code: "ru" },
  { name: "Arabic", flag: "üá∏üá¶", code: "ar" },
  { name: "Chinese", flag: "üá®üá≥", code: "zh" },
  { name: "Japanese", flag: "üáØüáµ", code: "ja" },
  { name: "Korean", flag: "üá∞üá∑", code: "ko" },
  { name: "Hindi", flag: "üáÆüá≥", code: "hi" },
  { name: "Dutch", flag: "üá≥üá±", code: "nl" },
  { name: "Polish", flag: "üáµüá±", code: "pl" },
  { name: "Ukrainian", flag: "üá∫üá¶", code: "uk" }
];

const inSel = document.getElementById("inputLang");
const outSel = document.getElementById("outputLang");

langs.forEach(l => {
  let opt = document.createElement("option");
  opt.value = l.code;
  opt.textContent = `${l.flag} ${l.name}`;
  inSel.appendChild(opt.cloneNode(true));
  outSel.appendChild(opt);
});

// default languages
inSel.value = "en";
outSel.value = "es";

// LibreTranslate API
async function translateText(text, fromCode, toCode) {
  const res = await fetch("https://libretranslate.com/translate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      q: text,
      source: fromCode,
      target: toCode,
      format: "text"
    })
  });
  const data = await res.json();
  return data.translatedText;
}

// Pronunciation API (Free Dictionary API)
async function getPronunciation(word, langCode) {
  if (langCode !== "en") return ""; // Only English IPA available for free

  try {
    const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
    const data = await res.json();
    if (data[0]?.phonetics?.length > 0) {
      return data[0].phonetics[0].text || "";
    }
  } catch (e) {
    return "";
  }
  return "";
}

// Load notebook memory
window.onload = () => {
  const saved = localStorage.getItem("notes");
  if (saved) document.getElementById("notes").innerHTML = saved;
};

document.getElementById("translateBtn").onclick = async () => {
  const word = document.getElementById("inputWord").value.trim();
  const fromCode = document.getElementById("inputLang").value;
  const toCode = document.getElementById("outputLang").value;

  if (!word) return;

  try {
    const translated = await translateText(word, fromCode, toCode);
    document.getElementById("result").textContent = translated;

    // Pronunciation (only for English output)
    const ipa = await getPronunciation(translated, toCode);
    const pronBox = document.getElementById("pronunciationBox");
    const pronText = document.getElementById("pronunciationText");

    if (ipa) {
      pronText.textContent = ipa;
      pronBox.style.display = "block";
    } else {
      pronBox.style.display = "none";
    }

    // Notebook
    const notes = document.getElementById("notes");
    notes.innerHTML += `<div>${word} ‚Üí ${translated}</div>`;
    localStorage.setItem("notes", notes.innerHTML);

  } catch (e) {
    document.getElementById("result").textContent = "Error translating. Try again.";
  }
};

document.getElementById("clearNotesBtn").onclick = () => {
  document.getElementById("notes").innerHTML = "";
  localStorage.removeItem("notes");
};
</script>

</body>
</html>
