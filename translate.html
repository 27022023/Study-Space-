<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Translator + Notebook</title>

<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: #cfe9ff;
}

#earthIcon {
  position: fixed;
  top: 15px;
  right: 15px;
  font-size: 48px;
  opacity: 0.9;
}

#app {
  max-width: 1000px;
  margin: 0 auto;
  padding: 10px;
}

.translator {
  background: #ffd6e8;
  border: 2px solid #f9a8d4;
  padding: 25px;
  margin: 20px 0;
  border-radius: 20px;
}

.translator-inner {
  background: white;
  padding: 20px;
  border-radius: 15px;
  border: 1px solid #f3b4d2;
}

.row {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-bottom: 10px;
}

input, select, button {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 15px;
}

#translateBtn {
  background: #f472b6;
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 10px;
  font-weight: bold;
}

#speakBtn {
  background: #f9a8d4;
  border: none;
  padding: 10px 14px;
  border-radius: 10px;
}

.notebook {
  background: #fff7c2;
  border: 2px solid #fce588;
  padding: 20px;
  margin: 20px 0;
  border-radius: 15px;
}

#notes {
  min-height: 150px;
  padding: 10px;
  background: white;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.clear-btn {
  background: #e8d4ff;
  border: 1px solid #c7a8ff;
  color: #4a2a7a;
  padding: 10px 16px;
  border-radius: 10px;
  margin-top: 12px;
  font-weight: bold;
}
</style>
</head>

<body>

<div id="earthIcon">üåç</div>

<div id="app">

  <div class="translator">
    <h2>Translator</h2>

    <div class="translator-inner">

      <div class="row">
        <input id="inputWord" placeholder="Enter word">
      </div>

      <div class="row">
        <select id="inputLang"></select>
      </div>

      <div class="row">
        <select id="outputLang"></select>
      </div>

      <div class="row">
        <button id="speakBtn">üîä Speak</button>
      </div>

      <button id="translateBtn">Translate</button>
      <div id="result"></div>

    </div>
  </div>

  <div class="notebook">
    <h2>Notebook</h2>
    <div id="notes"></div>
    <button id="clearNotesBtn" class="clear-btn">Clear All</button>
  </div>

</div>

<script>
// languages with flags + proper codes
const langs = [
  { name: "English", flag: "üá¨üáß", code: "en" },
  { name: "Spanish", flag: "üá™üá∏", code: "es" },
  { name: "German", flag: "üá©üá™", code: "de" },
  { name: "French", flag: "üá´üá∑", code: "fr" },
  { name: "Italian", flag: "üáÆüáπ", code: "it" },
  { name: "Greek", flag: "üá¨üá∑", code: "el" },
  { name: "Mandarin", flag: "üá®üá≥", code: "zh" },
  { name: "Russian", flag: "üá∑üá∫", code: "ru" },
  { name: "Arabic", flag: "üá∏üá¶", code: "ar" },
  { name: "Japanese", flag: "üáØüáµ", code: "ja" },
  { name: "Korean", flag: "üá∞üá∑", code: "ko" },
  { name: "Portuguese", flag: "üáµüáπ", code: "pt" },
  { name: "Hindi", flag: "üáÆüá≥", code: "hi" },
  { name: "Dutch", flag: "üá≥üá±", code: "nl" },
  { name: "Polish", flag: "üáµüá±", code: "pl" },
  { name: "Swedish", flag: "üá∏üá™", code: "sv" },
  { name: "Norwegian", flag: "üá≥üá¥", code: "no" },
  { name: "Korean", flag: "üá∞üá∑", code: "ko" },
  { name: "Ukrainian", flag: "üá∫üá¶", code: "uk" }
];

const inSel = document.getElementById("inputLang");
const outSel = document.getElementById("outputLang");

langs.forEach(l => {
  let opt = document.createElement("option");
  opt.value = l.code;
  opt.textContent = `${l.flag} ${l.name}`;
  inSel.appendChild(opt.cloneNode(true));
  outSel.appendChild(opt);
});

// translation API
async function translateText(text, fromCode, toCode) {
  const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${fromCode}|${toCode}`;
  const res = await fetch(url);
  const data = await res.json();
  return data.responseData.translatedText;
}

// load notebook memory
window.onload = () => {
  const saved = localStorage.getItem("notes");
  if (saved) document.getElementById("notes").innerHTML = saved;
};

document.getElementById("translateBtn").onclick = async () => {
  let word = document.getElementById("inputWord").value.trim();
  let fromCode = document.getElementById("inputLang").value;
  let toCode = document.getElementById("outputLang").value;

  if (!word) return;

  let translated = await translateText(word, fromCode, toCode);
  document.getElementById("result").textContent = translated;

  let notes = document.getElementById("notes");
  notes.innerHTML += `<div>${word} ‚Üí ${translated}</div>`;
  localStorage.setItem("notes", notes.innerHTML);
};

// UNIVERSAL SPEAKER (works on all devices)
document.getElementById("speakBtn").onclick = () => {
  let text = document.getElementById("result").textContent;
  let lang = document.getElementById("outputLang").value;

  if (!text) return;

  let audio = new Audio(
    `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(text)}&tl=${lang}&client=tw-ob`
  );

  audio.play();
};

document.getElementById("clearNotesBtn").onclick = () => {
  document.getElementById("notes").innerHTML = "";
  localStorage.removeItem("notes");
};
</script>

</body>
</html>
