<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Translator + Notebook</title></head><body>
<div id="app">
<div class="card translator">
<h2>Translator</h2>
<div class="row"><input id="inputWord" placeholder="Enter word"><select id="inputLang"></select></div>
<div class="row"><select id="outputLang"></select><button id="speakBtn">ğŸ”Š</button></div>
<button id="translateBtn">Translate</button>

</div>
<div class="card notebook">

 <style>
body {
  margin: 0;
  font-family: sans-serif;
  background: #cfe9ff; /* baby blue */
}

#app {
  max-width: 1000px;
  margin: 0 auto;
  padding: 10px;
}

/* CLOUD SHAPE for translator */
.translator {
  background: #ffd6e8; /* pastel pink */
  border: 2px solid #f9a8d4;
  padding: 25px;
  margin: 20px 0;
  border-radius: 50px;
  position: relative;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

/* cloud bumps */
.translator::before,
.translator::after {
  content: "";
  position: absolute;
  background: #ffd6e8;
  border: 2px solid #f9a8d4;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  top: -40px;
  z-index: -1;
}

.translator::before {
  left: 20px;
}

.translator::after {
  right: 20px;
}

/* NOTEBOOK */
.notebook {
  background: #fff7c2; /* pastel yellow */
  border: 2px solid #fce588;
  padding: 20px;
  margin: 20px 0;
  border-radius: 15px;
  box-shadow: 0 2px 5px rgba(0,0,0,.1);
}

h2 {
  margin: 0 0 10px 0;
  font-size: 20px;
  color: #4a4a4a;
}

.row {
  display: flex;
  gap: 10px;
  margin-bottom: 10px;
}

input, select, button {
  padding: 8px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
}

button {
  cursor: pointer;
  background: #fff;
}

#translateBtn {
  background: #f472b6;
  color: #fff;
  border: none;
}

#speakBtn {
  background: #f9a8d4;
  border: none;
}

#result {
  margin-top: 10px;
  font-weight: bold;
}

#notes {
  min-height: 150px;
  padding: 10px;
  background: #fff;
  border-radius: 6px;
  border: 1px solid #ccc;
}

@media(max-width: 700px) {
  #app {
    padding: 5px;
  }
  .row {
    flex-direction: column;
 .clear-btn {
  background: #e8d4ff; /* soft lavender */
  border: 1px solid #c7a8ff;
  color: #4a2a7a;
  padding: 8px 14px;
  border-radius: 8px;
  margin-top: 10px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.2s;
}

.clear-btn:hover {
  background: #f0e4ff;
}

<script>
let DICT={};let PARTS=[];

const langs=["English","Spanish","German","French","Italian","Greek","Mandarin"];
const inSel=document.getElementById("inputLang");
const outSel=document.getElementById("outputLang");
langs.forEach(l=>{let o=document.createElement("option");o.value=l;o.textContent=l;inSel.appendChild(o.cloneNode(true));outSel.appendChild(o)});

function normalize(s){return s.toLowerCase().trim()}

function findWord(w){
 w=normalize(w);
 for(let cat in DICT){
  for(let key in DICT[cat]){
   if(normalize(key)===w) return DICT[cat][key];
   for(let L in DICT[cat][key]){
    if(normalize(DICT[cat][key][L])===w) return DICT[cat][key];
   }
  }
 }
 return null;
}

function levenshtein(a,b){
 if(a.length<b.length)[a,b]=[b,a];
 let prev=Array(b.length+1).fill(0),cur=Array(b.length+1).fill(0);
 for(let j=0;j<=b.length;j++)prev[j]=j;
 for(let i=1;i<=a.length;i++){
  cur[0]=i;
  for(let j=1;j<=b.length;j++){
   let cost=a[i-1]===b[j-1]?0:1;
   cur[j]=Math.min(prev[j]+1,cur[j-1]+1,prev[j-1]+cost);
  }
  [prev,cur]=[cur,prev];
 }
 return prev[b.length];
}

function closestMatches(w){
 w=normalize(w);
 let arr=[];
 for(let cat in DICT){
  for(let key in DICT[cat]){
   arr.push(key);
   for(let L in DICT[cat][key]) arr.push(DICT[cat][key][L]);
  }
 }
 let scored=arr.map(x=>({w:x,d:levenshtein(w,normalize(x))}));
 scored.sort((a,b)=>a.d-b.d);
 return scored.slice(0,3).map(x=>x.w);
}

document.getElementById("translateBtn").onclick=()=>{
 let w=document.getElementById("inputWord").value.trim();
 if(!w){document.getElementById("result").textContent="";return}
 let found=findWord(w);
 if(!found){
  let c=closestMatches(w);
  document.getElementById("result").textContent="Not found. Did you mean: "+c.join(", ");
  return;
 }
 let out=outSel.value;
 document.getElementById("result").textContent=found[out]||"â€”";
 saveNote(w,found[out]||"â€”");
};

document.getElementById("speakBtn").onclick=()=>{
 let t=document.getElementById("result").textContent;
 if(!t)return;
 let u=new SpeechSynthesisUtterance(t);
 speechSynthesis.speak(u);
};

function saveNote(a,b){
 let notes=JSON.parse(localStorage.getItem("notes")||"[]");
 notes.push(a+" = "+b);
 localStorage.setItem("notes",JSON.stringify(notes));
 renderNotes();
}

function renderNotes(){
 let notes=JSON.parse(localStorage.getItem("notes")||"[]");
 document.getElementById("notes").innerHTML=notes.join("<br>");
}

renderNotes();
   </script>
