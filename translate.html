<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Language Learning Lab</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:system-ui;
  background:linear-gradient(135deg,#ffeaf5,#ffd6e8);
  min-height:100vh;
  padding:30px;
  display:flex;
  justify-content:center;
  color:#111827;
}

.app{
  width:100%;
  max-width:800px;
  background:#ffffffcc;
  border-radius:24px;
  padding:24px;
  box-shadow:0 12px 30px rgba(0,0,0,.12);
  border:1px solid rgba(148,163,184,.35);
  backdrop-filter:blur(6px);
}

.section-title{
  font-size:20px;
  margin-bottom:6px;
}

.section-sub{
  font-size:12px;
  color:#6b7280;
  margin-bottom:14px;
}

input,select,button{
  font-family:inherit;
  font-size:14px;
}

input,select{
  padding:8px 12px;
  border-radius:999px;
  border:1px solid #cbd5e1;
  background:#ffffffdd;
}

button{
  border:none;
  border-radius:999px;
  padding:8px 14px;
  font-weight:600;
  cursor:pointer;
}

.btn-primary{
  background:linear-gradient(135deg,#ec4899,#a855f7);
  color:#fff;
}

.btn-ghost{
  background:#fff;
  border:1px solid #e5e7eb;
  color:#4b5563;
}

.output-box{
  margin-top:15px;
  padding:18px;
  border-radius:18px;
  background:#fff;
  border:1px solid #fbcfe8;
}

.translated-wrapper{
  display:inline-flex;
  align-items:center;
  gap:6px;
  font-size:22px;
  font-weight:600;
}

.speak-btn{
  background:none;
  border:none;
  cursor:pointer;
  font-size:20px;
  opacity:.7;
  padding:0;
}
.speak-btn:hover{opacity:1}

.notebook{
  margin-top:20px;
  padding:18px;
  border-radius:18px;
  background:#fff;
  border:1px solid #fbcfe8;
}

.notebook-list{
  margin-top:10px;
}

.note-item{
  padding:10px;
  border-radius:12px;
  background:#fdf2f8;
  border:1px solid #fbcfe8;
  margin-bottom:8px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.empty{
  font-size:12px;
  color:#9ca3af;
  margin-top:10px;
}
</style>
</head>

<body>
<div class="app">

<!-- TRANSLATOR -->
<div class="section">
  <div class="section-title">Translator</div>
  <div class="section-sub">Translate between 7 languages.</div>

  <div style="display:flex;gap:8px;flex-wrap:wrap;margin-bottom:10px">
    <input id="inputText" placeholder="Enter a wordâ€¦" style="flex:1;min-width:200px">
    <select id="languageSelect">
      <option>English</option>
      <option>Spanish</option>
      <option>German</option>
      <option>French</option>
      <option>Italian</option>
      <option>Greek</option>
      <option>Mandarin</option>
    </select>
  </div>

  <div style="display:flex;gap:8px;flex-wrap:wrap">
    <button class="btn btn-primary" id="translateBtn">Translate</button>
    <button class="btn btn-ghost" id="swapBtn">Swap</button>
  </div>

  <div id="outputArea" class="output-box" style="display:none">
    <div class="section-sub">Translation:</div>

    <div class="translated-wrapper">
      <span id="outputText"></span>
      <button class="speak-btn" id="speakBtn">ðŸ”Š</button>
    </div>
  </div>
</div>

<!-- NOTEBOOK -->
<div class="section">
  <div class="section-title">Words I Learned</div>
  <div class="section-sub">Saved in your browser automatically.</div>

  <div class="notebook">
    <div style="display:flex;gap:8px;flex-wrap:wrap;margin-bottom:10px">
      <input id="noteWord" placeholder="Word">
      <input id="noteMeaning" placeholder="Meaning or hint">
      <select id="noteLang">
        <option>English</option>
        <option>Spanish</option>
        <option>German</option>
        <option>French</option>
        <option>Italian</option>
        <option>Greek</option>
        <option>Mandarin</option>
      </select>
    </div>

    <div style="display:flex;gap:8px;margin-bottom:10px;flex-wrap:wrap">
      <button class="btn btn-primary" id="addNoteBtn">Add</button>
      <button class="btn btn-ghost" id="clearAllBtn">Clear All</button>
    </div>

    <div id="notesContainer" class="notebook-list"></div>
    <div id="emptyState" class="empty">No words saved yet.</div>
  </div>
</div>

</div>

<script>
// ----------------------
// LANGUAGE VOICE CODES
// ----------------------
function getVoiceCode(lang){
  return {
    English:"en-US",
    Spanish:"es-ES",
    German:"de-DE",
    French:"fr-FR",
    Italian:"it-IT",
    Greek:"el-GR",
    Mandarin:"zh-CN"
  }[lang] || "en-US";
}

// ----------------------
// SPEAKER FUNCTION
// ----------------------
function speak(text, lang){
  const utter=new SpeechSynthesisUtterance(text);
  utter.lang=lang;
  speechSynthesis.speak(utter);
}

// ----------------------
// TRANSLATOR (placeholder demo)
// ----------------------
document.getElementById("translateBtn").onclick = () => {
  const word = document.getElementById("inputText").value.trim();
  const lang = document.getElementById("languageSelect").value;

  if(!word) return;

  // Placeholder translation (you can replace with your real dictionary)
  const translated = word + " (" + lang + ")";

  document.getElementById("outputText").textContent = translated;
  document.getElementById("outputArea").style.display = "block";

  document.getElementById("speakBtn").onclick = () =>
    speak(translated, getVoiceCode(lang));
};

// ----------------------
// NOTEBOOK STORAGE
// ----------------------
let notes = JSON.parse(localStorage.getItem("notes") || "[]");

function saveNotes(){
  localStorage.setItem("notes", JSON.stringify(notes));
}

function renderNotes(){
  const container = document.getElementById("notesContainer");
  const empty = document.getElementById("emptyState");

  container.innerHTML = "";

  if(notes.length === 0){
    empty.style.display = "block";
    return;
  }

  empty.style.display = "none";

  notes.forEach((n,i)=>{
    const item=document.createElement("div");
    item.className="note-item";
    item.innerHTML=`
      <div>
        <strong>${n.word}</strong> â€” ${n.meaning}
        <div style="font-size:12px;color:#6b7280">${n.lang}</div>
      </div>
      <button class="btn-ghost" onclick="deleteNote(${i})">Ã—</button>
    `;
    container.appendChild(item);
  });
}

function deleteNote(i){
  notes.splice(i,1);
  saveNotes();
  renderNotes();
}

document.getElementById("addNoteBtn").onclick = () => {
  const w=document.getElementById("noteWord").value.trim();
  const m=document.getElementById("noteMeaning").value.trim();
  const l=document.getElementById("noteLang").value;

  if(!w || !m) return;

  notes.push({word:w,meaning:m,lang:l});
  saveNotes();
  renderNotes();

  document.getElementById("noteWord").value="";
  document.getElementById("noteMeaning").value="";
};

document.getElementById("clearAllBtn").onclick = () => {
  if(!confirm("Clear all saved words?")) return;
  notes=[];
  saveNotes();
  renderNotes();
};

renderNotes();
</script>

</body>
</html>
