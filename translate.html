<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Translator + Notebook</title>

<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: #cfe9ff;
}

#earthIcon {
  position: fixed;
  top: 15px;
  right: 15px;
  font-size: 48px;
  opacity: 0.9;
}

#app {
  max-width: 1000px;
  margin: 0 auto;
  padding: 10px;
}

.translator {
  background: #ffd6e8;
  border: 2px solid #f9a8d4;
  padding: 25px;
  margin: 20px 0;
  border-radius: 20px;
}

.translator-inner {
  background: white;
  padding: 20px;
  border-radius: 15px;
  border: 1px solid #f3b4d2;
}

.row {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-bottom: 10px;
}

input, select, button {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 15px;
}

#translateBtn {
  background: #f472b6;
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 10px;
  font-weight: bold;
}

.notebook {
  background: #fff7c2;
  border: 2px solid #fce588;
  padding: 20px;
  margin: 20px 0;
  border-radius: 15px;
}

#notes {
  min-height: 150px;
  padding: 10px;
  background: white;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.clear-btn {
  background: #e8d4ff;
  border: 1px solid #c7a8ff;
  color: #4a2a7a;
  padding: 10px 16px;
  border-radius: 10px;
  margin-top: 12px;
  font-weight: bold;
}

#resultBox {
  margin-top: 10px;
  padding: 10px;
  border-radius: 8px;
  background: #ffe9f5;
  border: 1px solid #f9a8d4;
}

#pronunciationBox {
  margin-top: 8px;
  padding: 8px;
  border-radius: 8px;
  background: #f3f4ff;
  border: 1px solid #c7d2fe;
  font-size: 14px;
}
</style>
</head>

<body>

<div id="earthIcon">üåç</div>

<div id="app">

  <div class="translator">
    <h2>Translator</h2>

    <div class="translator-inner">

      <div class="row">
        <input id="inputWord" placeholder="Enter word or sentence">
      </div>

      <div class="row">
        <select id="inputLang"></select>
      </div>

      <div class="row">
        <select id="outputLang"></select>
      </div>

      <button id="translateBtn">Translate</button>

      <div id="resultBox">
        <div><strong>Translation:</strong> <span id="result"></span></div>
        <div id="pronunciationBox" style="display:none;">
          <strong>Pronunciation hint:</strong>
          <div id="pronunciationText"></div>
        </div>
      </div>

    </div>
  </div>

  <div class="notebook">
    <h2>Notebook</h2>
    <div id="notes"></div>
    <button id="clearNotesBtn" class="clear-btn">Clear All</button>
  </div>

</div>

<script>
// languages with flags + ISO codes for LibreTranslate
// Supported languages: https://libretranslate.com (docs)
const langs = [
  { name: "English",   flag: "üá¨üáß", code: "en" },
  { name: "Spanish",   flag: "üá™üá∏", code: "es" },
  { name: "German",    flag: "üá©üá™", code: "de" },
  { name: "French",    flag: "üá´üá∑", code: "fr" },
  { name: "Italian",   flag: "üáÆüáπ", code: "it" },
  { name: "Portuguese",flag: "üáµüáπ", code: "pt" },
  { name: "Russian",   flag: "üá∑üá∫", code: "ru" },
  { name: "Arabic",    flag: "üá∏üá¶", code: "ar" },
  { name: "Chinese",   flag: "üá®üá≥", code: "zh" },
  { name: "Japanese",  flag: "üáØüáµ", code: "ja" },
  { name: "Korean",    flag: "üá∞üá∑", code: "ko" },
  { name: "Hindi",     flag: "üáÆüá≥", code: "hi" },
  { name: "Dutch",     flag: "üá≥üá±", code: "nl" },
  { name: "Polish",    flag: "üáµüá±", code: "pl" },
  { name: "Ukrainian", flag: "üá∫üá¶", code: "uk" }
];

const inSel  = document.getElementById("inputLang");
const outSel = document.getElementById("outputLang");

langs.forEach(l => {
  let opt = document.createElement("option");
  opt.value = l.code;
  opt.textContent = `${l.flag} ${l.name}`;
  inSel.appendChild(opt.cloneNode(true));
  outSel.appendChild(opt);
});

// default: from English to Spanish
inSel.value = "en";
outSel.value = "es";

function getLangByCode(code) {
  return langs.find(l => l.code === code);
}

// LibreTranslate public endpoint
// Docs: https://libretranslate.com (no key needed for basic use)
async function translateText(text, fromCode, toCode) {
  const res = await fetch("https://libretranslate.com/translate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      q: text,
      source: fromCode,
      target: toCode,
      format: "text"
    })
  });
  const data = await res.json();
  return data.translatedText;
}

// very simple pronunciation hint generator
function buildPronunciationHint(text, langCode) {
  // This is intentionally simple: it just gives a "say it like" helper.
  // For real IPA you'd need a dedicated phonetic API per language.
  if (!text) return "";

  // For languages using Latin alphabet, we just repeat the word
  const latinLangs = ["en","es","fr","de","it","pt","nl","pl","ro","sv","no"];
  if (latinLangs.includes(langCode)) {
    return `Say it slowly like: "${text}"`;
  }

  if (langCode === "ja") {
    return `Japanese: try to read it evenly, each syllable the same length: "${text}"`;
  }

  if (langCode === "zh") {
    return `Chinese: tones matter. Try to keep the syllables clear: "${text}"`;
  }

  if (langCode === "ko") {
    return `Korean: read it smoothly, no strong stress: "${text}"`;
  }

  if (langCode === "ar") {
    return `Arabic: emphasize consonants clearly: "${text}"`;
  }

  if (langCode === "ru" || langCode === "uk") {
    return `Slavic: roll the 'r' slightly and keep vowels short: "${text}"`;
  }

  return `Pronounce it clearly as written: "${text}"`;
}

// load notebook memory
window.onload = () => {
  const saved = localStorage.getItem("notes");
  if (saved) document.getElementById("notes").innerHTML = saved;
};

document.getElementById("translateBtn").onclick = async () => {
  const word = document.getElementById("inputWord").value.trim();
  const fromCode = document.getElementById("inputLang").value;
  const toCode   = document.getElementById("outputLang").value;

  if (!word) return;

  try {
    const translated = await translateText(word, fromCode, toCode);
    document.getElementById("result").textContent = translated;

    // pronunciation hint
    const hint = buildPronunciationHint(translated, toCode);
    const pronBox = document.getElementById("pronunciationBox");
    const pronText = document.getElementById("pronunciationText");
    if (hint) {
      pronText.textContent = hint;
      pronBox.style.display = "block";
    } else {
      pronBox.style.display = "none";
    }

    // notebook
    const notes = document.getElementById("notes");
    const fromLang = getLangByCode(fromCode);
    const toLang   = getLangByCode(toCode);
    notes.innerHTML += `<div>${fromLang.flag} ${word} ‚Üí ${toLang.flag} ${translated}</div>`;
    localStorage.setItem("notes", notes.innerHTML);
  } catch (e) {
    document.getElementById("result").textContent = "Error translating. Try again.";
  }
};

document.getElementById("clearNotesBtn").onclick = () => {
  document.getElementById("notes").innerHTML = "";
  localStorage.removeItem("notes");
};
</script>

</body>
</html>
