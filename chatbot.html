<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Nova – Study Assistant</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
<style>
*{box-sizing:border-box}body{margin:0;font-family:system-ui;background:#f7f4ff;color:#111;height:100vh;display:flex;flex-direction:column}
.nova-app{display:flex;flex-direction:column;height:100vh}
.nova-header{background:linear-gradient(135deg,#bfdbfe,#e9d5ff);padding:16px 24px;box-shadow:0 2px 6px rgba(0,0,0,.12);display:flex;justify-content:space-between}
.nova-title h1{margin:0;font-size:26px}.nova-title span{font-size:13px;color:#374151}
.nova-tag{padding:6px 12px;border-radius:999px;background:rgba(15,118,110,.08);color:#0f766e;font-size:12px;font-weight:600}
.nova-main{flex:1;display:flex;justify-content:center;padding:16px}
.nova-chat-wrapper{width:100%;max-width:900px;background:#fdfaf3;border-radius:18px;box-shadow:0 8px 20px rgba(0,0,0,.12);display:flex;flex-direction:column;overflow:hidden;border:1px solid #e5e7eb;position:relative}
.nova-chat-wrapper::before{content:"";position:absolute;inset:0;background-image:linear-gradient(to bottom,rgba(209,213,219,.35) 1px,transparent 1px);background-size:100% 32px;opacity:.5;pointer-events:none}
.nova-chat{padding:16px 18px 8px;overflow-y:auto;flex:1;z-index:1}
.nova-message{max-width:80%;padding:10px 12px;border-radius:12px;margin-bottom:10px;box-shadow:0 3px 8px rgba(0,0,0,.12);font-size:14px;line-height:1.4}
.nova-message.nova{background:#ede9fe;border:1px solid #c4b5fd;align-self:flex-start}
.nova-message.user{background:#dbeafe;border:1px solid #93c5fd;align-self:flex-end}
.label{font-size:11px;font-weight:600;margin-bottom:4px}
.nova-footer{padding:10px 14px 14px;background:#f3f4f6;border-top:1px solid #e5e7eb}
.nova-input-row{display:flex;gap:8px}
.nova-input-row input{flex:1;padding:10px 12px;border-radius:999px;border:1px solid #d1d5db;font-size:14px}
.nova-input-row button{padding:10px 18px;border-radius:999px;border:none;background:linear-gradient(135deg,#6366f1,#ec4899);color:#fff;font-weight:600;cursor:pointer}
.nova-hint{margin-top:6px;font-size:11px;color:#6b7280}
</style></head>

<body>
<div class="nova-app">
<header class="nova-header">
  <div class="nova-title"><h1>Nova</h1><span>High‑energy STEM study assistant</span></div>
  <div class="nova-tag">Study Sphere · STEM · Step‑by‑step</div>
</header>

<main class="nova-main">
  <div class="nova-chat-wrapper">
    <div id="novaChat" class="nova-chat"></div>

    <div class="nova-footer">
      <div class="nova-input-row">
        <input id="novaInput" placeholder="Ask Nova a STEM question…">
        <button onclick="handleNovaSend()">Send</button>
      </div>
      <div class="nova-hint">Try: “solve 2x+5=11”, “find v if s=20,t=4”, “pH of 0.01M HCl”.</div>
    </div>
  </div>
</main>
</div>

<script>
const chat=document.getElementById("novaChat"),input=document.getElementById("novaInput");

const phrases=[
"You're doing the hard part — showing up.","Every problem is a rep for your brain.","You're building momentum.","Most people never even try — you did.","Deep understanding beats fast guessing.","You're leveling up.","Let's crush this one step at a time.","You're smarter than you think.","You're not alone — I'm here.","You're turning effort into skill."
];
const motivate=()=>phrases[Math.floor(Math.random()*phrases.length)];

function addMsg(t,s="nova"){
  chat.innerHTML+=`<div class="nova-message ${s}"><div class="label">${s==="nova"?"Nova":"You"}</div><p>${t}</p></div>`;
  chat.scrollTop=chat.scrollHeight;
}

function handleNovaSend(){
  const t=input.value.trim();
  if(!t)return;
  addMsg(t,"user");
  input.value="";
  process(t);
}

input.addEventListener("keydown",e=>{if(e.key==="Enter")handleNovaSend()});

function process(raw){
  const t=raw.toLowerCase();
  setTimeout(()=>addMsg(route(t,raw),"nova"),400);
}

function route(t,raw){
  if(t.includes("hi")||t.includes("hello"))return"Hey, you showed up — what are we studying today?";
  if(t.includes("motivat"))return motivate();
  if(t.includes("bio"))return bio(raw);
  if(t.includes("ph")||t.includes("mole"))return chem(raw);
  if(t.includes("force")||t.includes("velocity")||t.includes("speed"))return phys(raw);
  if(t.includes("=")||t.includes("solve")||t.includes("deriv")||t.includes("simplify"))return mathSolve(raw);
  return motivate()+"\n\nTry: solve 2x+5=11";
}

/* MATH */
function mathSolve(raw){
  try{
    if(raw.includes("=")){
      let[left,right]=raw.replace(/solve/i,"").split("=");
      let expr=`(${left})-(${right})`;
      let v=(left.match(/[a-z]/i)||right.match(/[a-z]/i)||["x"])[0];
      let sol=math.solve(math.parse(expr),v);
      return`Let's solve it.\n${v} = ${sol}\n\n${motivate()}`;
    }
    let r=math.evaluate(raw.replace("simplify",""));
    return`Result: ${r}\n\n${motivate()}`;
  }catch{return"That expression didn't work. Try: solve 2x+5=11"}
}

/* PHYSICS */
function phys(raw){
  let s=raw.match(/s=?([\d.]+)/i),t=raw.match(/t=?([\d.]+)/i);
  if(s&&t){
    let v=parseFloat(s[1])/parseFloat(t[1]);
    return`v = s/t = ${v.toFixed(2)} m/s\n\n${motivate()}`;
  }
  let m=raw.match(/m=?([\d.]+)/i),a=raw.match(/a=?([\d.]+)/i);
  if(m&&a){
    let F=parseFloat(m[1])*parseFloat(a[1]);
    return`F = m·a = ${F.toFixed(2)} N\n\n${motivate()}`;
  }
  return"Physics mode. Try: find v if s=20,t=4";
}

/* CHEMISTRY */
function chem(raw){
  let c=raw.match(/([\d.]+)\s*m/i);
  if(raw.includes("ph")&&c){
    let pH=-Math.log10(parseFloat(c[1]));
    return`pH ≈ ${pH.toFixed(2)}\n\n${motivate()}`;
  }
  let m=raw.match(/m=?([\d.]+)/i),M=raw.match(/M=?([\d.]+)/i);
  if(m&&M){
    let n=parseFloat(m[1])/parseFloat(M[1]);
    return`n = m/M = ${n.toFixed(3)} mol\n\n${motivate()}`;
  }
  return"Chemistry mode. Try: pH of 0.01M HCl";
}

/* BIOLOGY */
function bio(t){
  t=t.toLowerCase();
  if(t.includes("dna"))return"DNA: double helix, A‑T, C‑G.\n\n"+motivate();
  if(t.includes("photo"))return"Photosynthesis: CO₂ + H₂O → glucose + O₂.\n\n"+motivate();
  return"Biology mode. Try: explain DNA";
}

window.onload=()=>addMsg("Hey, I’m Nova — your STEM study assistant.\nAsk me anything!");
</script>
</body></html>
