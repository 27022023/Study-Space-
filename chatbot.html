<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Nova â€“ Pastel Study Buddy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FULL math.js bundle (this is the important part) -->
<script src="https://cdn.jsdelivr.net/npm/mathjs@11/dist/math.js"></script>

<style>
  :root{
    --bg1:#e8d9ff;
    --bg2:#d7eaff;
    --nova-bubble:#d4c4ff;
    --user-bubble:#c9f2ff;
    --text-main:#1e1e2e;
  }
  body{
    margin:0;
    font-family:system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background:linear-gradient(135deg,var(--bg1),var(--bg2));
    color:var(--text-main);
    display:flex;
    flex-direction:column;
    height:100vh;
  }
  header{
    padding:10px 16px;
    background:rgba(255,255,255,0.7);
    backdrop-filter:blur(10px);
    border-bottom:1px solid rgba(0,0,0,0.05);
    display:flex;
    align-items:center;
    gap:10px;
  }
  .nova-avatar{
    width:36px;
    height:36px;
    border-radius:50%;
    background:radial-gradient(circle at 30% 30%, #a855f7, #6366f1);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:20px;
  }
  .title{
    font-weight:700;
    font-size:16px;
  }
  .subtitle{
    font-size:12px;
    color:#4b5563;
  }
  #chat{
    flex:1;
    padding:12px;
    overflow-y:auto;
  }
  .msg{
    max-width:80%;
    margin:6px 0;
    padding:8px 12px;
    border-radius:12px;
    font-size:14px;
    line-height:1.4;
    white-space:pre-wrap;
  }
  .nova{
    background:var(--nova-bubble);
    margin-right:auto;
    border-bottom-left-radius:4px;
  }
  .user{
    background:var(--user-bubble);
    margin-left:auto;
    border-bottom-right-radius:4px;
  }
  #inputBar{
    display:flex;
    padding:8px;
    background:rgba(255,255,255,0.7);
    backdrop-filter:blur(10px);
    border-top:1px solid rgba(0,0,0,0.05);
    gap:8px;
  }
  #userInput{
    flex:1;
    padding:8px;
    border-radius:8px;
    border:1px solid rgba(148,163,184,0.8);
    background:rgba(255,255,255,0.8);
    color:var(--text-main);
  }
  #sendBtn{
    padding:8px 14px;
    border-radius:8px;
    border:none;
    background:#a855f7;
    color:white;
    font-weight:600;
    cursor:pointer;
  }
  #sendBtn:hover{
    background:#8b5cf6;
  }
</style>
</head>

<body>

<header>
  <div class="nova-avatar">ðŸ¤–</div>
  <div>
    <div class="title">Nova</div>
    <div class="subtitle">Pastel study buddy â€“ Maths â€¢ Physics â€¢ Chemistry</div>
  </div>
</header>

<div id="chat"></div>

<div id="inputBar">
  <input id="userInput" placeholder="Ask Nova anythingâ€¦" />
  <button id="sendBtn">Send</button>
</div>

<script>
/* ---------------- CHAT FUNCTIONS ---------------- */

const chat = document.getElementById("chat");
const input = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");

function addMessage(text, sender){
  const msg = document.createElement("div");
  msg.className = "msg " + sender;
  msg.textContent = text;
  chat.appendChild(msg);
  chat.scrollTop = chat.scrollHeight;
}

/* ---------------- NOVA BRAIN ---------------- */

function pretty(result){
  if(Array.isArray(result)) return JSON.stringify(result, null, 2);
  if(result && typeof result === "object" && result.entries)
    return JSON.stringify(result.toArray(), null, 2);
  if(typeof result === "object")
    return JSON.stringify(result, null, 2);
  return String(result);
}

function novaRespond(q){
  try{
    const result = math.evaluate(q);
    addMessage(pretty(result), "nova");
  } catch(e){
    addMessage("I couldn't understand that.\nTry something like:\n2+2\nsolve(2x+3=11, x)\n0.5*2*3^2\n0.2*6.022e23", "nova");
  }
}

/* ---------------- SEND ---------------- */

function send(){
  const text = input.value.trim();
  if(!text) return;

  addMessage(text, "user");
  input.value = "";

  setTimeout(() => novaRespond(text), 200);
}

sendBtn.onclick = send;
input.addEventListener("keydown", e => {
  if(e.key === "Enter") send();
});

/* ---------------- WELCOME ---------------- */

addMessage("Hi! I'm Nova ðŸ’œ\nTry typing: 2+2", "nova");
</script>

</body>
</html>
