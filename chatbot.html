let mode = "math-first";

/* ---------------- EXAMPLE BANKS ---------------- */
const examples = {

    { q:"Solve the system:\n2x + y = 7\nx - y = 1", a:"From x - y = 1 ‚áí y = x - 1.\nSubstitute: 2x + (x - 1) = 7 ‚áí 3x - 1 = 7 ‚áí 3x = 8 ‚áí x = 8/3, y = 5/3." },
    { q:"Solve the quadratic: x¬≤ - 5x + 6 = 0", a:"x¬≤ - 5x + 6 = 0 ‚áí (x - 2)(x - 3) = 0 ‚áí x = 2 or x = 3." },
    { q:"Find the derivative of f(x) = x¬≥ - 5x + 2", a:"f'(x) = 3x¬≤ - 5." },
    { q:"Compute the integral ‚à´(3x¬≤ - 4x + 1) dx", a:"x¬≥ - 2x¬≤ + x + C." },
    { q:"Find the domain of f(x) = 1/(x - 3)", a:"All real numbers except x = 3." },

  ],

  ],

    { q:"NH‚ÇÉ + H‚ÇÇO ‚Üí NH‚ÇÑ‚Å∫ + OH‚Åª: acid/base?", a:"NH‚ÇÉ base, H‚ÇÇO acid." },
    { q:"Mass percent: 10 g in 200 g?", a:"5%." },
    { q:"Balance H‚ÇÇ + O‚ÇÇ ‚Üí H‚ÇÇO", a:"2H‚ÇÇ + O‚ÇÇ ‚Üí 2H‚ÇÇO." },

/* ---------------- UI HELPER ---------------- */
function addMessage(text, from="nova"){
  const div = document.createElement("div");
  div.className = "msg " + (from === "user" ? "user" : "nova");
  div.textContent = text;
  chatEl.appendChild(div);
  chatEl.scrollTop = chatEl.scrollHeight;
}

/* ---------------- DETECTION HELPERS ---------------- */
function looksLikeEquation(msg){
  return msg.includes("=") && /[0-9xy]/i.test(msg);
}

function looksLikeQuadratic(msg){
  const s = msg.replace(/\s+/g,"").toLowerCase();
  return looksLikeEquation(msg) && (s.includes("x^2") || s.includes("x¬≤"));
}

function looksLikeSystem(msg){
  const eqCount = (msg.match(/=/g) || []).length;
  return eqCount >= 2 || msg.includes("\n") || (msg.includes(",") && msg.includes("="));
}

function looksLikeArithmetic(msg){
  return /^[0-9+\-*/().\s]+$/.test(msg);
}

/* ---------------- SOLVERS ---------------- */
function safeEval(expr){
  try{
    if (!/^[0-9+\-*/().\s]+$/.test(expr)) return null;
    return Function("return ("+expr+")")();
  }catch{ return null; }
}

function solveLinearEquation(eqn){
  let s = eqn.replace(/\s+/g,"");
  const parts = s.split("=");
  if (parts.length !== 2) return null;

  const left = parts[0];
  const right = parts[1];

  const match = left.match(/([+-]?\d*)x([+-]\d+)?/i);
  if (!match) return null;

  let aStr = match[1];
  let bStr = match[2] || "+0";

  if (aStr === "" || aStr === "+") aStr = "1";
  if (aStr === "-") aStr = "-1";

  const a = parseFloat(aStr);
  const b = parseFloat(bStr);
  const c = parseFloat(right);

  if (isNaN(a) || isNaN(b) || isNaN(c) || a === 0) return null;

  return {a,b,c,x:(c-b)/a};
}

function solveQuadraticEquation(eqn){
  let s = eqn.replace(/\s+/g,"").toLowerCase().replace(/x¬≤/g,"x^2");
  const parts = s.split("=");
  if (parts.length !== 2) return null;

  let left = parts[0];
  let right = parts[1];

  if (right !== "0"){
    if (!/^[+\-]?\d+(\.\d+)?$/.test(right)) return null;
    const num = parseFloat(right);
    left += (num >= 0 ? `-${num}` : `+${-num}`);
  }

  const aMatch = left.match(/([+-]?\d*\.?\d*)x\^2/);
  if (!aMatch) return null;

  let aStr = aMatch[1];
  if (aStr === "" || aStr === "+") aStr = "1";
  if (aStr === "-") aStr = "-1";
  const a = parseFloat(aStr);

  let b = 0;
  const bMatch = left.match(/([+-]\d*\.?\d*)x(?!\^2)/);
  if (bMatch){
    let bStr = bMatch[1];
    if (bStr === "+" || bStr === "") bStr = "1";
    if (bStr === "-") bStr = "-1";
    b = parseFloat(bStr);
  }

  let c = 0;
  const constMatch = left
    .replace(/([+-]?\d*\.?\d*)x\^2/,"")
    .replace(/([+-]?\d*\.?\d*)x(?!\^2)/,"")
    .match(/[+-]?\d+(\.\d+)?/g);

  if (constMatch) c = constMatch.map(parseFloat).reduce((a,v)=>a+v,0);

  const D = b*b - 4*a*c;

  if (D > 0){
    const sqrtD = Math.sqrt(D);
    return {type:"real-distinct",a,b,c,D,x1:(-b+sqrtD)/(2*a),x2:(-b-sqrtD)/(2*a)};
  }
  if (D === 0){
    return {type:"real-double",a,b,c,D,x:(-b)/(2*a)};
  }

  const sqrtD = Math.sqrt(-D);
  return {
    type:"complex",
    a,b,c,D,
    real:(-b)/(2*a),
    imag:sqrtD/(2*a)
  };
}

function solveSystem2x2(text){
  let parts = text.split(/\n|,/).map(p=>p.trim()).filter(p=>p);
  if (parts.length !== 2) return null;

  function parseEq(e){
    const s = e.replace(/\s+/g,"");
    const sides = s.split("=");
    if (sides.length !== 2) return null;

    const left = sides[0];
    const right = parseFloat(sides[1]);

    const xMatch = left.match(/([+-]?\d*\.?\d*)x/);
    const yMatch = left.match(/([+-]?\d*\.?\d*)y/);

    let ax = 0, by = 0;

    if (xMatch){
      let xs = xMatch[1];
      if (xs === "" || xs === "+") xs = "1";
      if (xs === "-") xs = "-1";
      ax = parseFloat(xs);
    }
    if (yMatch){
      let ys = yMatch[1];
      if (ys === "" || ys === "+") ys = "1";
      if (ys === "-") ys = "-1";
      by = parseFloat(ys);
    }

    if (isNaN(right)) return null;
    return {ax,by,c:right};
  }

  const e1 = parseEq(parts[0]);
  const e2 = parseEq(parts[1]);
  if (!e1 || !e2) return null;

  const {ax:a1,by:b1,c:c1} = e1;
  const {ax:a2,by:b2,c:c2} = e2;

  const det = a1*b2 - a2*b1;

  if (det === 0){
    if (a1*c2 === a2*c1 && b1*c2 === b2*c1) return {type:"infinite"};
    return {type:"none"};
  }

  return {
    type:"unique",
    a1,b1,c1,a2,b2,c2,det,
    x:(c1*b2 - c2*b1)/det,
    y:(a1*c2 - a2*c1)/det
  };
}

/* ---------------- EXAMPLE PICKER ---------------- */
function getRandomExample(subject){
  const arr = examples[subject];
  return arr[Math.floor(Math.random()*arr.length)];
}

<script>
/* ---------------- NOVA BRAIN (RESPONSE LOGIC) ---------------- */
function novaRespond(raw){
  const msg = raw.trim();
  const lower = msg.toLowerCase();

  if (!msg) return "Give me something to chew on ‚Äî a problem, an equation, anything.";

  /* --- Name detection --- */
  if (!userName && (lower.startsWith("i am ") || lower.startsWith("i'm "))){
    userName = msg.split(" ").slice(2).join(" ") || "friend";
    return `Nice to meet you, ${userName}. Throw me a problem when you‚Äôre ready.`;
  }
  if (!userName && lower.includes("my name is")){
    userName = msg.split(/my name is/i)[1].trim() || "friend";
    return `Nice to meet you, ${userName}. Give me something to solve.`;
  }

  /* --- Example requests --- */
  if (lower.includes("example") || lower.includes("exercise") || lower.includes("askisi") || lower.includes("Œ¨œÉŒ∫Œ∑œÉŒ∑")){
    if (lower.includes("physics")) return formatExample("physics");
    if (lower.includes("chem")) return formatExample("chemistry");
    if (lower.includes("bio")) return formatExample("biology");
    return formatExample("math");
  }

  /* --- Subject requests --- */
  if (lower.includes("math")) return formatExample("math");
  if (lower.includes("physics")) return formatExample("physics");
  if (lower.includes("chemistry")) return formatExample("chemistry");
  if (lower.includes("biology")) return formatExample("biology");

  /* --- Equation solving --- */
  if (looksLikeEquation(msg)){

    /* SYSTEMS FIRST */
    if (looksLikeSystem(msg)){
      const sys = solveSystem2x2(msg);
      if (sys){
        if (sys.type === "unique"){
          lastMathProblem = msg;
          return `Let‚Äôs solve this system:\n${msg}\n\nŒî = ${sys.det} ‚â† 0 ‚áí unique solution.\n\nx = ${sys.x}\ny = ${sys.y}`;
        }
        if (sys.type === "infinite") return "This system has infinitely many solutions ‚Äî the equations describe the same line.";
        if (sys.type === "none") return "This system has no solution ‚Äî the lines are parallel.";
      }
    }

    /* QUADRATICS */
    if (looksLikeQuadratic(msg)){
      const q = solveQuadraticEquation(msg);
      if (q){
        lastMathProblem = msg;
        if (q.type === "real-distinct"){
          return `Solving: ${msg}\n\nTwo real roots:\nx‚ÇÅ = ${q.x1}\nx‚ÇÇ = ${q.x2}`;
        }
        if (q.type === "real-double"){
          return `Solving: ${msg}\n\nOne double root:\nx = ${q.x}`;
        }
        return `Solving: ${msg}\n\nComplex roots:\nx‚ÇÅ = ${q.real} + ${q.imag}i\nx‚ÇÇ = ${q.real} - ${q.imag}i`;
      }
    }

    /* LINEAR */
    const lin = solveLinearEquation(msg);
    if (lin){
      lastMathProblem = msg;
      return `Solving: ${msg}\n\nx = ${lin.x}`;
    }

    return "That looks like an equation, but it's a bit too complex for my parser.";
  }

  /* --- Arithmetic --- */
  if (looksLikeArithmetic(msg)){
    const val = safeEval(msg);
    if (val !== null){
      lastMathProblem = msg;
      return `${msg} = ${val}`;
    }
  }

  /* --- Emotional / general --- */
  if (["sad","upset","tired","stressed","frustrated"].some(w => lower.includes(w))){
    return "Take a breath. If you want, give me a problem and I‚Äôll handle the thinking.";
  }

  /* --- Chat mode --- */
  if (lower.includes("chat") || lower.includes("talk")){
    mode = "chat";
    return "Sure, we can talk. And whenever you want, drop a problem in.";
  }

  /* --- Default --- */
  if (mode === "math-first"){
    return "I love talking with you. Now give me something to solve ‚Äî maths, physics, chemistry, biology, anything.";
  }

  return "I‚Äôm listening. And whenever you want, we can jump back into problems.";
}

/* ---------------- UI WIRING ---------------- */
function handleSend(){
  const text = inputEl.value.trim();
  if (!text) return;
  addMessage(text,"user");
  inputEl.value = "";
  const reply = novaRespond(text);
  setTimeout(() => addMessage(reply,"nova"), 120);
}

sendBtn.addEventListener("click", handleSend);
inputEl.addEventListener("keydown", e => {
  if (e.key === "Enter") handleSend();
});

</script>
