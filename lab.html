
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sample Viewer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background: #e2e7f2;
    padding: 20px;
    text-align: center;
  }
  h1 { margin-bottom: 10px; }
  .viewer-frame {
    width: 90%;
    max-width: 500px;
    margin: auto;
    aspect-ratio: 1/1;
    background: #111;
    border-radius: 12px;
    overflow: hidden;
    position: relative;
  }
  #viewerImage {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform-origin: center;
    display: none;
  }
  #viewerEmpty {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #ccc;
    font-size: 14px;
  }
  .controls {
    margin-top: 10px;
    display: flex;
    justify-content: center;
    gap: 10px;
  }
  button {
    padding: 8px 14px;
    border: none;
    background: #6366f1;
    color: white;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover { background: #4f46e5; }
  .sample-list {
    margin-top: 20px;
  }
  .sample-list button {
    margin: 4px;
    background: #eef;
    color: #333;
  }
</style>
</head>
<body>

<h1>Sample Viewer</h1>
<p>Choose a sample or upload your own image.</p>

<div class="viewer-frame">
  <img id="viewerImage">
  <div id="viewerEmpty">No sample selected</div>
</div>

<div class="controls">
  <button onclick="zoomOut()">âˆ’</button>
  <span id="zoomLabel">Zoom: 100%</span>
  <button onclick="zoomIn()">+</button>
</div>

<p id="caption"></p>

<div class="sample-list">
  <button onclick="loadSample('s1')">Sample 1</button>
  <button onclick="loadSample('s2')">Sample 2</button>
  <button onclick="loadSample('s3')">Sample 3</button>
  <button onclick="loadSample('s4')">Sample 4</button>
  <button onclick="loadSample('s5')">Sample 5</button>
  <button onclick="loadSample('s6')">Sample 6</button>
  <button onclick="loadSample('s7')">Sample 7</button>
  <button onclick="loadSample('s8')">Sample 8</button>
  <button onclick="loadSample('s9')">Sample 9</button>
</div>

<h3 style="margin-top:20px;">Upload Your Own</h3>
<input type="file" id="uploadInput" accept="image/*">
<button onclick="useUpload()">View</button>

<script>
const SAMPLES = {
  s1: { caption: "Sample 1", svg: `<svg xmlns='http://www.w3.org/2000/svg' width='400' height='400'><rect width='400' height='400' fill='#ff9999'/></svg>` },
  s2: { caption: "Sample 2", svg: `<svg xmlns='http://www.w3.org/2000/svg' width='400' height='400'><rect width='400' height='400' fill='#99ff99'/></svg>` },
  s3: { caption: "Sample 3", svg: `<svg xmlns='http://www.w3.org/2000/svg' width='400' height='400'><rect width='400' height='400' fill='#9999ff'/></svg>` },
  s4: { caption: "Sample 4", svg: `<svg xmlns='http://www.w3.org/2000/svg' width='400' height='400'><circle cx='200' cy='200' r='180' fill='#ffcc66'/></svg>` },
  s5: { caption: "Sample 5", svg: `<svg xmlns='http://www.w3.org/2000/svg' width='400' height='400'><circle cx='200' cy='200' r='180' fill='#66ccff'/></svg>` },
  s6: { caption: "Sample 6", svg: `<svg xmlns='http://www.w3.org/2000/svg' width='400' height='400'><rect width='400' height='400' fill='#cc66ff'/></svg>` },
  s7: { caption: "Sample 7", svg: `<svg xmlns='http://www.w3.org/2000/svg' width='400' height='400'><rect width='400' height='400' fill='#ff66cc'/></svg>` },
  s8: { caption: "Sample 8", svg: `<svg xmlns='http://www.w3.org/2000/svg' width='400' height='400'><rect width='400' height='400' fill='#66ffcc'/></svg>` },
  s9: { caption: "Sample 9", svg: `<svg xmlns='http://www.w3.org/2000/svg' width='400' height='400'><rect width='400' height='400' fill='#cccccc'/></svg>` }
};

let zoom = 1;

function loadSample(name) {
  const sample = SAMPLES[name];
  const img = document.getElementById("viewerImage");
  const empty = document.getElementById("viewerEmpty");

  img.src = "data:image/svg+xml;base64," + btoa(sample.svg);
  img.style.display = "block";
  empty.style.display = "none";

  document.getElementById("caption").textContent = sample.caption;
  setZoom(1);
}

function useUpload() {
  const file = document.getElementById("uploadInput").files[0];
  if (!file) return alert("Choose an image first");

  const reader = new FileReader();
  reader.onload = e => {
    const img = document.getElementById("viewerImage");
    const empty = document.getElementById("viewerEmpty");

    img.src = e.target.result;
    img.style.display = "block";
    empty.style.display = "none";

    document.getElementById("caption").textContent = "Uploaded Sample";
    setZoom(1);
  };
  reader.readAsDataURL(file);
}

function setZoom(z) {
  zoom = Math.min(Math.max(z, 0.5), 3);
  document.getElementById("viewerImage").style.transform = `scale(${zoom})`;
  document.getElementById("zoomLabel").textContent = `Zoom: ${Math.round(zoom * 100)}%`;
}

function zoomIn() { setZoom(zoom + 0.2); }
function zoomOut() { setZoom(zoom - 0.2); }
</script>

</body>
</html>
