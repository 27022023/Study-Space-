
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ffffff">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Sphere</title>

    <style>
        /* ------------------------------
           PASTEL RAINBOW THEME
        ------------------------------ */
        :root {
            --pink: #FCE7F3;
            --lavender: #EDE7FF;
            --mint: #DFFCF0;
            --blue: #E3F2FD;
            --peach: #FFEFE2;
            --text: #3A3A3A;
            --white: #FFFFFF;
        }

        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, var(--pink), var(--lavender), var(--mint), var(--blue), var(--peach));
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            color: var(--text);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ------------------------------
           MENU BUTTON (PASTEL CIRCLE)
        ------------------------------ */
        #menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: var(--white);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border: none;
            font-size: 16px;
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.2s ease;
        }

        #menu-btn:hover {
            transform: scale(1.05);
        }

        /* ------------------------------
           COLLAPSIBLE SIDEBAR
        ------------------------------ */
        #sidebar {
            position: fixed;
            top: 0;
            left: -260px;
            width: 260px;
            height: 100%;
            background: var(--white);
            box-shadow: 4px 0 12px rgba(0,0,0,0.1);
            padding: 30px 20px;
            transition: left 0.3s ease;
            z-index: 999;
        }

        #sidebar.open {
            left: 0;
        }

        #sidebar h2 {
            margin-top: 0;
            font-size: 22px;
            color: var(--text);
        }

        #sidebar a {
            display: block;
            margin: 15px 0;
            text-decoration: none;
            color: var(--text);
            font-size: 18px;
            padding: 8px 10px;
            border-radius: 8px;
            transition: background 0.2s ease;
        }

        #sidebar a:hover {
            background: var(--lavender);
        }

        /* ------------------------------
           HOMEPAGE CONTENT
        ------------------------------ */
        .hero {
            text-align: center;
            padding: 150px 20px;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .cta {
            margin-top: 30px;
            display: inline-block;
            padding: 14px 28px;
            background: var(--white);
            border-radius: 12px;
            font-size: 18px;
            text-decoration: none;
            color: var(--text);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .cta:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <!-- MENU BUTTON -->
    <button id="menu-btn">Menu</button>

    <!-- SIDEBAR -->
    <div id="sidebar">
        <h2>Study Sphere</h2>
        <a href="index.html">Home</a>
        <a href="flashcards.html">Flashcards</a>
        <a href="translate.html">Language learning</a>
        <a href="notebook.html">Notebook</a>
        <a href="chatbot.html">Chatbot</a>
        <a href="solver.html">Problem Solver</a>
        <a href="whiteboard.html">Whiteboard</a>
        <a href="lab.html"> Microscope Lab</a>
        <a href="todo.html">To‑Do List</a></li>
        <a href="weekly.html">Weekly Planner</a>
        <a href="relax.html">Relax</a>
    </div>

    <!-- HOMEPAGE CONTENT -->
    <div class="hero">
        <h1>Welcome to Study Sphere</h1>
        <p>Your soft pastel study companion — flashcards, notes, language learning, and more.</p>
        <a class="cta" href="notebook.html">Start Studying</a>
    </div>

    <script>
        const menuBtn = document.getElementById("menu-btn");
        const sidebar = document.getElementById("sidebar");

        menuBtn.addEventListener("click", () => {
            sidebar.classList.toggle("open");
        });
    </script>

</body>
</html>
