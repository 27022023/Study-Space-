<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ffffff">
  <title>Problem Solver</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input { padding: 10px; width: 300px; }
    button { padding: 10px; }
    #output { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Problem Solver</h1>

  <input id="problemInput" placeholder="Type a math problem...">
  <button onclick="solve()">Solve</button>

  <div id="output"></div>

  <script>
    function solve() {
      const input = document.getElementById("problemInput").value;
      const output = document.getElementById("output");

      try {
        // Replace ^ with ** for exponent support
        const expression = input.replace(/\^/g, "**");

        // Evaluate safely
        const result = Function("return (" + expression + ")")();

        output.innerHTML = `
          <p><b>Problem:</b> ${input}</p>
          <p><b>Answer:</b> ${result}</p>
        `;
      } catch (e) {
        output.innerHTML = "<p>Sorry, I couldn't solve that one.</p>";
      }
    }
  </script>
</body>
</html>
