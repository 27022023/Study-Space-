<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" href="icon_1772044007674.png?v=1" type="image/png">
<meta charset="UTF-8">
<title>Whiteboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        background: #ffffff;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    #toolbar {
        display: flex;
        gap: 10px;
        padding: 10px;
        background: #f0f0f0;
        border-bottom: 1px solid #ccc;
        align-items: center;
        flex-wrap: wrap;
    }

    #whiteboard {
        position: absolute;
        top: 70px;
        left: 0;
        right: 0;
        bottom: 0;
        background: white;
        touch-action: none;
    }

    .tool-btn {
        padding: 6px 12px;
        background: #ddd;
        border-radius: 5px;
        cursor: pointer;
        user-select: none;
    }

    .tool-btn:hover {
        background: #ccc;
    }

    #palette {
        display: flex;
        gap: 6px;
    }

    .swatch {
        width: 22px;
        height: 22px;
        border-radius: 4px;
        cursor: pointer;
        border: 1px solid #aaa;
    }

    .swatch:hover {
        transform: scale(1.1);
    }

    #textInput {
        position: absolute;
        display: none;
        font-size: 20px;
        border: 1px solid #000;
        background: white;
    }

    .size-btn {
        padding: 4px 10px;
        background: #eee;
        border-radius: 4px;
        cursor: pointer;
    }

    .size-btn:hover {
        background: #ddd;
    }
</style>
</head>

<body>

<div id="toolbar">

    <!-- Drawing tools -->
    <div class="tool-btn" onclick="setMode('draw')">‚úèÔ∏è Draw</div>
    <div class="tool-btn" onclick="setMode('highlight')">üñçÔ∏è Highlighter</div>
    <div class="tool-btn" onclick="setMode('erase')">üßΩ Erase</div>

    <!-- Colors -->
    <input type="color" id="color" value="#000000">

    <div id="palette">
        <div class="swatch" data-color="#ffd6e8"></div>
        <div class="swatch" data-color="#f9a8d4"></div>
        <div class="swatch" data-color="#dbeafe"></div>
        <div class="swatch" data-color="#c7d2fe"></div>
        <div class="swatch" data-color="#fef3c7"></div>
    </div>

    <!-- Shapes -->
    <div class="tool-btn" onclick="setMode('shape-square')">‚¨ú Square</div>
    <div class="tool-btn" onclick="setMode('shape-rect')">‚ñ≠ Rectangle</div>
    <div class="tool-btn" onclick="setMode('shape-circle')">‚ö™ Circle</div>
    <div class="tool-btn" onclick="setMode('shape-line')">‚ûñ Line</div>
    <div class="tool-btn" onclick="setMode('shape-arrow')">‚û°Ô∏è Arrow</div>
    <div class="tool-btn" onclick="setMode('shape-triangle')">üî∫ Triangle</div>
    <div class="tool-btn" onclick="setMode('shape-heart')">‚ù§Ô∏è Heart</div>
    <div class="tool-btn" onclick="setMode('shape-star')">‚≠ê Star</div>
    <div class="tool-btn" onclick="setMode('shape-cloud')">‚òÅÔ∏è Cloud</div>
    <div class="tool-btn" onclick="setMode('shape-bubble')">üí¨ Bubble</div>

    <!-- Shape size -->
    <div class="size-btn" onclick="shapeSize='small'">S</div>
    <div class="size-btn" onclick="shapeSize='medium'">M</div>
    <div class="size-btn" onclick="shapeSize='large'">L</div>

    <!-- Fill toggle -->
    <div class="tool-btn" onclick="toggleFill()">Fill: <span id='fillState'>Off</span></div>

    <!-- Text -->
    <div class="tool-btn" onclick="setMode('text')">üî§ Text</div>

    <!-- Image -->
    <input type="file" id="imgUpload" accept="image/*" style="display:none" onchange="addImage(event)">
    <div class="tool-btn" onclick="document.getElementById('imgUpload').click()">üñºÔ∏è Image</div>

    <!-- Save / Clear -->
    <div class="tool-btn" onclick="saveBoard()">üíæ Save</div>
    <div class="tool-btn" onclick="clearBoard()">üóëÔ∏è Clear</div>

</div>

<canvas id="whiteboard"></canvas>
<input id="textInput" type="text" onkeydown="finishText(event)">

<script>
const canvas = document.getElementById("whiteboard");
const ctx = canvas.getContext("2d");

let mode = "draw";
let drawing = false;
let lastX = 0, lastY = 0;

let shapeSize = "medium";
let fillShapes = false;

function toggleFill() {
    fillShapes = !fillShapes;
    document.getElementById("fillState").innerText = fillShapes ? "On" : "Off";
}

function getShapeSize() {
    return shapeSize === "small" ? 40 :
           shapeSize === "medium" ? 80 : 140;
}

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight - 70;
    loadSaved();
}
resizeCanvas();
window.onresize = resizeCanvas;

function setMode(m) {
    mode = m;
}

canvas.addEventListener("pointerdown", e => {
    if (mode.startsWith("shape-")) {
        placeShape(e);
        return;
    }

    if (mode === "text") {
        placeTextInput(e);
        return;
    }

    drawing = true;
    [lastX, lastY] = [e.offsetX, e.offsetY];
});

canvas.addEventListener("pointermove", e => {
    if (!drawing || mode === "text" || mode.startsWith("shape-")) return;

    ctx.lineCap = "round";

    if (mode === "draw") {
        ctx.globalAlpha = 1.0;
        ctx.strokeStyle = document.getElementById("color").value;
        ctx.lineWidth = 5;
    }

    if (mode === "highlight") {
        ctx.globalAlpha = 0.35;
        ctx.strokeStyle = document.getElementById("color").value;
        ctx.lineWidth = 20;
    }

    if (mode === "erase") {
        ctx.globalAlpha = 1.0;
        ctx.strokeStyle = "#ffffff";
        ctx.lineWidth = 30;
    }

    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();

    [lastX, lastY] = [e.offsetX, e.offsetY];
});

canvas.addEventListener("pointerup", () => {
    drawing = false;
    ctx.globalAlpha = 1.0;
    saveToLocal();
});

function placeTextInput(e) {
    const input = document.getElementById("textInput");
    input.style.left = e.clientX + "px";
    input.style.top = e.clientY + "px";
    input.style.display = "block";
    input.value = "";
    input.focus();
}

function finishText(e) {
    if (e.key === "Enter") {
        const input = document.getElementById("textInput");
        ctx.font = "20px Arial";
        ctx.fillStyle = document.getElementById("color").value;
        ctx.fillText(input.value, parseInt(input.style.left), parseInt(input.style.top) - 70);
        input.style.display = "none";
        saveToLocal();
    }
}

function placeShape(e) {
    const x = e.offsetX;
    const y = e.offsetY;
    const size = getShapeSize();
    const color = document.getElementById("color").value;

    ctx.strokeStyle = color;
    ctx.fillStyle = color;
    ctx.lineWidth = 3;

    ctx.beginPath();

    switch (mode) {
        case "shape-square":
            if (fillShapes) ctx.fillRect(x, y, size, size);
            else ctx.strokeRect(x, y, size, size);
            break;

        case "shape-rect":
            if (fillShapes) ctx.fillRect(x, y, size * 1.5, size);
            else ctx.strokeRect(x, y, size * 1.5, size);
            break;

        case "shape-circle":
            ctx.arc(x, y, size / 2, 0, Math.PI * 2);
            fillShapes ? ctx.fill() : ctx.stroke();
            break;

        case "shape-line":
            ctx.moveTo(x, y);
            ctx.lineTo(x + size, y);
            ctx.stroke();
            break;

        case "shape-arrow":
            ctx.moveTo(x, y);
            ctx.lineTo(x + size, y);
            ctx.lineTo(x + size - 15, y - 10);
            ctx.moveTo(x + size, y);
            ctx.lineTo(x + size - 15, y + 10);
            ctx.stroke();
            break;

        case "shape-triangle":
            ctx.moveTo(x, y);
            ctx.lineTo(x + size, y);
            ctx.lineTo(x + size / 2, y - size);
            ctx.closePath();
            fillShapes ? ctx.fill() : ctx.stroke();
            break;

        case "shape-heart":
            ctx.moveTo(x, y);
            ctx.bezierCurveTo(x - size/2, y - size/2, x - size, y + size/3, x, y + size);
            ctx.bezierCurveTo(x + size, y + size/3, x + size/2, y - size/2, x, y);
            fillShapes ? ctx.fill() : ctx.stroke();
            break;

        case "shape-star":
            for (let i = 0; i < 5; i++) {
                ctx.lineTo(
                    x + size * Math.cos((18 + i * 72) * Math.PI / 180),
                    y - size * Math.sin((18 + i * 72) * Math.PI / 180)
                );
                ctx.lineTo(
                    x + (size / 2) * Math.cos((54 + i * 72) * Math.PI / 180),
                    y - (size / 2) * Math.sin((54 + i * 72) * Math.PI / 180)
                );
            }
            ctx.closePath();
            fillShapes ? ctx.fill() : ctx.stroke();
            break;

        case "shape-cloud":
            ctx.arc(x, y, size/3, Math.PI * 0.5, Math.PI * 1.5);
            ctx.arc(x + size/3, y - size/3, size/3, Math.PI, Math.PI * 2);
            ctx.arc(x + size*0.7, y, size/3, Math.PI * 1.5, Math.PI * 0.5);
            ctx.closePath();
            fillShapes ? ctx.fill() : ctx.stroke();
            break;

        case "shape-bubble":
            ctx.rect(x, y, size, size * 0.7);
            ctx.moveTo(x + size * 0.3, y + size * 0.7);
            ctx.lineTo(x + size * 0.2, y + size * 0.9);
            ctx.lineTo(x + size * 0.4, y + size * 0.7);
            fillShapes ? ctx.fill() : ctx.stroke();
            break;
    }

    saveToLocal();
}

function addImage(event) {
    const file = event.target.files[0];
    const img = new Image();
    img.onload = () => {
        ctx.drawImage(img, 50, 50, img.width * 0.5, img.height * 0.5);
        saveToLocal();
    };
    img.src = URL.createObjectURL(file);
}

function saveBoard() {
    const link = document.createElement("a");
    link.download = "whiteboard.png";
    link.href = canvas.toDataURL();
    link.click();
}

function clearBoard() {
    ctx.fillStyle = "white";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    saveToLocal();
}

function saveToLocal() {
    localStorage.setItem("whiteboardData", canvas.toDataURL());
}

function loadSaved() {
    const data = localStorage.getItem("whiteboardData");
    if (data) {
        const img = new Image();
        img.onload = () => ctx.drawImage(img, 0, 0);
        img.src = data;
    }
}

document.querySelectorAll(".swatch").forEach(btn => {
    btn.style.background = btn.dataset.color;
    btn.onclick = () => {
        document.getElementById("color").value = btn.dataset.color;
    };
});
</script>

</body>
</html>
